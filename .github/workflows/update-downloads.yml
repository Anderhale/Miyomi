name: Update App Download Counts

on:
  schedule:
    # Runs at 18:00 UTC (00:00 midnight Bangladesh Time)
    - cron: '0 18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-counts:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run update script
        run: node scripts/update-downloads.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update app download counts [skip ci]"
          file_pattern: 'src/data/apps.json'
